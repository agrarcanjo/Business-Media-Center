<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
        <!-- BEGIN CONTENT -->
                <h1 class="page-title"> Configurações
                    <small>listagem de Configurações</small>
                </h1>
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <i class="icon-home"></i>
                            <a href="index.xhtml">Início</a>
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>
                            <span>Listagem Configurações</span>
                        </li>
                    </ul>
                    
                </div>
                <!-- END PAGE HEADER-->
                <div class="row">
                    <div class="col-md-12 ">
                        <!-- BEGIN SAMPLE FORM PORTLET-->
                        <div class="portlet light ">
                            <div class="portlet-title">
                                <div class="caption font-green">
                                    <i class="icon-pin font-green"></i>
                                    <span class="caption-subject bold uppercase"> Listagem</span>
                                </div>
                            </div>
                            <div class="portlet-body form">
							 <h:form id="form">
							 
								 <a href="cadastro.xhtml" class="btn green"> Inserir
	                             	<i class="fa fa-plus"></i>
	                             </a>
                     	 
									    <p:dataTable id="configDT" var="config" value="#{configuracaoController.resolucoes}" widgetVar="resolucoesTable" paginator="true" rows="10"
					                 	emptyMessage="Nenhum encontrado" rowsPerPageTemplate="5,10,15"
					                 	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" >
									        <f:facet name="header">
									            Resoluções
									            <p:outputPanel >
										            <h:outputText value="Procurar: " />
										            <p:inputText id="configFilter" onkeyup="PF('resolucoesTable').filter()" style="width:150px" placeholder="Inserir filtro"/>
									        	</p:outputPanel>
									        </f:facet>
									        <p:column headerText="Identificador" width="20%">
									            <h:outputText value="#{config.idResolucao}" />
									        </p:column>
									        
									        <p:column headerText="Largura" width="20%">
									            <h:outputText value="#{config.psWidth}" />
									        </p:column>
									        
									        <p:column headerText="Altura" width="20%">
									            <h:outputText value="#{config.psHeight}" />
									        </p:column>
									       									        
									        <p:column headerText="X" width="20%">
									            <h:outputText value="#{config.psX}" />
									        </p:column>
									        
									        <p:column headerText="Y" width="20%">
									            <h:outputText value="#{config.psY}" />
									        </p:column>
									       
									    </p:dataTable>							    
					
								    
								    <div class="modal fade" id="confimacaoExcluir" tabindex="-1" role="basic" aria-hidden="true">
	                                            <div class="modal-dialog">
	                                              <div class="modal-content">
	                                                 <div class="modal-header">
	                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	                                                    <h4 class="modal-title">Excluir Mídia</h4>
	                                                  </div>
	                                                  <div class="modal-body"> Deseja excluir permanentemente esta resolução? </div>
	                                                  <div class="modal-footer">
	                                                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">Fechar</button>
	                                                    <h:commandLink action="#{midiaController.delete()}" value="Excluir" class="btn green" id="btnExcluirMidia" onclick="showStatus();"/>
	                                                  </div>
	                                              </div>
	                                	        </div>
	                                </div>
                                        
                                        <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                               <div class="modal-header">
                                               <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                               <h4 class="modal-title">Confirmation</h4>
                                               </div>
                                            <div class="modal-body">
                                               <p> Would you like to continue with some arbitrary task? </p>
                                            </div>
                                                <div class="modal-footer">
                                                	<button type="button" data-dismiss="modal" class="btn dark btn-outline">Cancel</button>
                                         			<button type="button" data-dismiss="modal" class="btn green">Continue Task</button>
                                         		</div>
                                         	</div>
                                         </div>
                                        </div>
 
                            
                            </h:form>
							
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>
        <!-- END CONTENT -->
	</ui:define>
</ui:composition>
