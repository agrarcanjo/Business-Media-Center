    <h:body class=" login">
        <!-- BEGIN : LOGIN PAGE 5-1 -->
        <div class="user-login-5">
            <div class="row bs-reset">
                <div class="col-md-6 bs-reset mt-login-5-bsfix">
                    <div class="login-bg" style="background-image:url(resources/assets/pages/img/login/bg1.jpg)">
                        <img class="login-logo" src="resources/assets/pages/img/login/logo.png" /> </div>
                </div>
                <div class="col-md-6 login-container bs-reset mt-login-5-bsfix">
                    <div class="login-content">
                        <h1>BCM Login</h1>
                        <p> Digite seu usuário e senha para entrar </p>
						<p:messages autoUpdate="true"/>
                        <h:form class="login-form" method="post">
                            <div class="row">
                                <div class="col-xs-6">
                                    <!-- <input class="form-control form-control-solid placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Usuário" name="username" /> -->
                                    <p:inputText value="#{login.usuario.dsLogin}" type="text" rendered="true" requiredMessage="Usuário obrigatório" styleClass="form-control form-control-solid placeholder-no-fix form-group" placeholder="Usuário" label="Login" alt="Login..."/>
                                </div>
                                <div class="col-xs-6">
                                    <!-- <input class="form-control form-control-solid placeholder-no-fix form-group" type="password" autocomplete="off" placeholder="Senha" name="password" /> -->
                                	<p:inputText type="password" value="#{login.usuario.nrSenha}" required="true" requiredMessage="Senha obrigatória" styleClass="form-control form-control-solid placeholder-no-fix form-group" placeholder="Senha" label="Senha" alt="Senha..."/>     
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="rem-password">
                                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                                            <input type="checkbox" name="remember" value="1" /> Lembre me
                                            <span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-8 text-right">
                                    <div class="forgot-password">
                                        <a href="javascript:;" id="forget-password" class="forget-password">Esqueceu a senha?</a>
                                    </div>
                                    
                                    <h:commandButton styleClass="btn green"  action="#{login.login()}"  value="Entrar"/> 
                                    
                                    <!-- <button class="btn green" type="submit">Entrar</button -->
                                </div>
                            </div>
                        </h:form>
                        <!-- BEGIN FORGOT PASSWORD FORM -->
                        <h:form class="forget-form" action="javascript:;" method="post">
                            <h3 class="font-green">Esqueceu sua senha ?</h3>
                            <p> Informe seu e-mail para reiniciar a senha. </p>
                            <div class="form-group">
                                <input class="form-control placeholder-no-fix form-group" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                            <div class="form-actions">
                                <button type="button" id="back-btn" class="btn green btn-outline">Voltar</button>
                                <button type="submit" class="btn btn-success uppercase pull-right">Enviar</button>
                            </div>
                        </h:form>
                        <!-- END FORGOT PASSWORD FORM -->
                    </div>
               </div>
            </div>
